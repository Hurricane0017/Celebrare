<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://celebrare.in/assets/img/LOGO5.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/cropperjs/dist/cropper.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Celebrare</title>
</head>
<body>
    <div class="preloader">
        <img src="./images/logo.webp" alt="logo"/>
    </div>
    <div class="preview">
        <div class="left"></div>
        <div class="centre">
            <div class="preview-top">
                <span>
                    <i class="fa-solid fa-circle-left"></i>
                    <p class="info-txt">Back</p>
                </span>
                <span>
                    <i class="fa-solid fa-rotate-right"></i>
                    <p class="info-txt">Rotate</p>
                </span>
                <span>
                    <i class="fa-solid fa-right-left"></i>
                    <p class="info-txt">Flip</p>
                </span>
                <span>
                    <i class="fa-solid fa-crop"></i>
                    <p class="info-txt">Crop</p>
                </span>
                <span>
                    <i class="fa-solid fa-paper-plane"></i>
                    <p class="info-txt">Send</p>
                </span>                
            </div>
            <img src="" id="image-preview" alt="image-preview"/>
        </div>
        <div class="right"></div>
    </div>
    <div class="main">
        <div class="top-bar">
            <img src="./images/logo.webp" alt="logo" accept="image/*"/>
            <p>Add Image / Icon</p>
        </div>
        <div class="upload-sec">
            <p>Upload Image</p>
            <input type="file" id="pic" hidden onchange=handleFile/>
            <label for="pic">Choose from Device</label>
            <p class="warn"></p>
        </div>
        <div class="image">
            <img id="image" src="" alt="image" accept="image/*"/>
        </div>
    </div>
</body>
<script src="./node_modules/cropperjs/dist/cropper.min.js"></script>
<script src="script.js"></script>
</html>
